<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="form-section">
    <div class="form-header">
        <p>
            This is not a real online service! 
            You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.
        </p>
        <p>You know you want to.</p>
    </div>
    <div class="form-container">

        <form action="">
            <div class="form-input">
                <legend>Let's do this!</legend>
                
                <fieldset class="username">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </fieldset>
                
                <fieldset class="contact">
                    <label for="email_id">Email</label>
                    <input type="email" placeholder="example@gmail.com" id="email_id" name="email_id" required>
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone" required>
                </fieldset>
                
                <fieldset class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm_password">Password</label>
                    <input type="confirm_password" id="confirm_password" name="confirm_password" required>
                </fieldset>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
    <div class="form-footer">
        <p>
            Already have an account? <a href="#" class="log-in" target="_blank">Log in</a>
        </p>
    </div>
    </div>

</body>
</html>
