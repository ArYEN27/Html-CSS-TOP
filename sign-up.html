<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card-container">
        <img src="/assets/background.jpg" alt="" class="card-image">
        <div class="card-body">
        <img src="/assets/odin-lined.png" alt="" class="card-logo">
        <span class="card-text">ODIN</span>
        </div>
    </div>
    <div class="form-section">
    <div class="form-header">
        <p>
            This is not a real online service!
            You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.
        </p>
        <p>You know you want to.</p>
    </div>
    <div class="form-container" >
        <form action="#" id="myForm" action="/submit" method="POST">
            <div class="form-input">
                <span class="form-heading">Let's do this!</span>
                
                <fieldset class="username">
                    <div class="firstname">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" >
                    </div>

                    <div class="lastname">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </fieldset>
                
                <fieldset class="contact">
                    <div class="email">
                        <label for="email_id">Email</label>
                        <input type="email" placeholder="example@gmail.com" id="email_id" name="email_id" required>
                    </div>
                    <div class="phone_number">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" name="phone" minlength="10">
                    </div>
                </fieldset>
                
                <fieldset class="password">
                    <div class="pass">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="3" required>
                    </div>
                    <div class="confirm_pass">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="confirm_password" id="confirm_password" name="confirm_password" minlength="3" required>
                    </div>
                </fieldset>
            </div>
            
        </form>
    </div>
    <div class="form-footer">
        <button type="submit" form="myForm" class="submit-btn">Create Account</button>
        <p>
            Already have an account? <a href="#" class="log-in" target="_blank">Log in</a>
        </p>
    </div>
    </div>

</body>
</html>
